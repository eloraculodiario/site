<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reserva — El oráculo diario</title>
  <meta name="description" content="Redirección a la página de reservas actualizada." />
  <link rel="icon" href="assets/favicon.png">

  <!-- Canonical a la página real de reservas -->
  <link rel="canonical" href="reserva-personalizada.html" />

  <!-- Redirección rápida por meta (fallback si JS está deshabilitado) -->
  <meta http-equiv="refresh" content="0; url=reserva-personalizada.html" />

  <!-- Estilos mínimos para el fallback -->
  <link rel="stylesheet" href="assets/style.css">
  <script>
    // Redirección inmediata por JS (mejor para historial del navegador)
    (function () {
      var target = 'reserva-personalizada.html';
      // Reemplaza para no dejar rastro en el historial
      if (location.pathname.endsWith('/reserva.html') || location.pathname.endsWith('/reserva')) {
        location.replace(target);
      } else {
        // fallback
        window.location.href = target;
      }
    })();
  </script>
  <style>
    .center {min-height: 100dvh; display: grid; place-items: center; text-align: center; padding: 2rem;}
    .btn {display:inline-block;padding:.9rem 1.3rem;border-radius:999px;font-weight:700;border:1px solid var(--border);background:var(--surface);color:var(--ink);}
    .btn-primary{background: linear-gradient(135deg, #7c3aed, #d946ef); color: #fff; border-color: transparent;}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <div class="center">
    <div>
      <h1 class="text-3xl" style="margin:0 0 .5rem">Redirigiendo a Reservas…</h1>
      <p class="muted" style="margin:0 0 1rem">
        Si no te redirige automáticamente, pulsa el botón:
      </p>
      <p>
        <a class="btn btn-primary" href="reserva-personalizada.html">Ir a reservar</a>
      </p>
    </div>
  </div>
</body>
</html>
