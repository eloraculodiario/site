<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contacto — El oráculo diario</title>
  <meta name="description" content="Contacto y políticas de privacidad de El oráculo diario. Respondo tus mensajes en 24–48h.">

  <!-- (Opcional) Tailwind por utilidades -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">

  <!-- Estilos globales -->
  <link rel="stylesheet" href="assets/style.css">

  <!-- Favicon -->
  <link rel="icon" href="assets/favicon.png">
</head>
<body>
  <!-- Header insertado automáticamente -->
  <div data-include="partials/header.html"></div>

  <main class="container" style="padding:2rem 0;">
    <section class="max-w-2xl mx-auto">
      <h1 class="text-3xl md:text-4xl font-bold leading-tight mb-4">Contacto</h1>
      <p class="muted mb-6">
        ¿Tienes una duda o quieres más información sobre las lecturas?
        Escríbeme y te responderé en un plazo de <strong>24–48 horas</strong>.
        Puedes consultar la <a href="contacto.html" class="underline">Política de privacidad</a>.
      </p>

      <!-- Formulario de contacto -->
      <form action="https://formspree.io/f/TU_ID" method="POST" class="space-y-4">
        <div>
          <label class="block mb-1 font-semibold" for="nombre">Nombre</label>
          <input id="nombre" name="nombre" required placeholder="Tu nombre"
                 class="w-full border border-gray-300 rounded-lg px-4 py-3 text-gray-900 focus:ring-2 focus:ring-purple-400 focus:outline-none" />
        </div>

        <div>
          <label class="block mb-1 font-semibold" for="_replyto">Email</label>
          <input id="_replyto" name="_replyto" type="email" required placeholder="Tu correo electrónico"
                 class="w-full border border-gray-300 rounded-lg px-4 py-3 text-gray-900 focus:ring-2 focus:ring-purple-400 focus:outline-none" />
        </div>

        <div>
          <label class="block mb-1 font-semibold" for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" required placeholder="¿En qué puedo ayudarte?"
                    class="w-full border border-gray-300 rounded-lg px-4 py-3 text-gray-900 h-40 focus:ring-2 focus:ring-purple-400 focus:outline-none"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Enviar mensaje</button>
      </form>

      <p class="mt-8 text-sm muted text-center">
        Este sitio no utiliza cookies con fines publicitarios.  
        Todos los datos se tratan con respeto y confidencialidad.
      </p>
    </section>
  </main>

  <!-- Footer insertado automáticamente -->
  <div data-include="partials/footer.html"></div>

  <!-- Script de carga de header/footer -->
  <script src="assets/site.js"></script>
</body>
</html>
