<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reserva — El oráculo diario</title>
  <meta name="description" content="Reserva tu lectura de tarot: sesiones por tiempo o por preguntas. Elige fecha, hora y formato.">
  <meta name="theme-color" content="#7c3aed">

  <!-- Tailwind opcional (utilidades) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">

  <!-- Estilos globales -->
  <link rel="stylesheet" href="assets/style.css">

  <!-- Favicon -->
  <link rel="icon" href="assets/favicon.png">
</head>
<body>
  <!-- Header insertado automáticamente -->
  <div data-include="partials/header.html"></div>

  <main class="container" style="padding:2rem 0;">
    <h1 class="text-3xl md:text-4xl font-bold leading-tight mb-4">Reserva tu lectura</h1>
    <p class="muted mb-6">
      Selecciona la duración o el tipo de lectura, elige fecha y hora, y completa tu reserva con tranquilidad.
      Puedes compartir un enlace directo a una pestaña, por ejemplo
      <code class="muted">/reserva.html#t3q</code>.
    </p>

    <!-- Pestañas -->
    <div class="mt-6">
      <div id="tabs" class="flex flex-wrap gap-2" role="tablist" aria-label="Tipos de reserva">
        <button data-tab="t60" class="btn btn-ghost" role="tab" aria-controls="t60" aria-selected="true">Lectura 60 min</button>
        <button data-tab="t30" class="btn btn-ghost" role="tab" aria-controls="t30" aria-selected="false">Lectura 30 min</button>
        <button data-tab="t20" class="btn btn-ghost" role="tab" aria-controls="t20" aria-selected="false">Lectura 20 min</button>
        <button data-tab="t1q" class="btn btn-ghost" role="tab" aria-controls="t1q" aria-selected="false">1 Pregunta</button>
        <button data-tab="t2q" class="btn btn-ghost" role="tab" aria-controls="t2q" aria-selected="false">2 Preguntas</button>
        <button data-tab="t3q" class="btn btn-ghost" role="tab" aria-controls="t3q" aria-selected="false">3 Preguntas</button>
      </div>

      <div class="mt-6">
        <!-- Lectura 60 minutos -->
        <section id="t60" class="tab" role="tabpanel" tabindex="0" aria-labelledby="tab-t60">
          <div class="embed">
            <iframe
              src="https://cal.com/el-oraculo-diaro/lectura-tarot-1-hora?embed=true"
              width="100%" height="1000" frameborder="0" scrolling="auto">
            </iframe>
          </div>
        </section>

        <!-- Lectura 30 minutos -->
        <section id="t30" class="tab hidden" role="tabpanel" tabindex="0" aria-labelledby="tab-t30">
          <div class="embed">
            <iframe
              src="https://cal.com/el-oraculo-diaro/lectura-tarot-30-minutos?embed=true"
              width="100%" height="1000" frameborder="0" scrolling="auto">
            </iframe>
          </div>
        </section>

        <!-- Lectura 20 minutos -->
        <section id="t20" class="tab hidden" role="tabpanel" tabindex="0" aria-labelledby="tab-t20">
          <div class="embed">
            <iframe
              src="https://cal.com/el-oraculo-diaro/lectura-tarot-20-minutos?embed=true"
              width="100%" height="1000" frameborder="0" scrolling="auto">
            </iframe>
          </div>
        </section>

        <!-- 1 pregunta -->
        <section id="t1q" class="tab hidden" role="tabpanel" tabindex="0" aria-labelledby="tab-t1q">
          <div class="embed">
            <iframe
              src="https://cal.com/el-oraculo-diaro/1-pregunta?embed=true"
              width="100%" height="1000" frameborder="0" scrolling="auto">
            </iframe>
          </div>
        </section>

        <!-- 2 preguntas -->
        <section id="t2q" class="tab hidden" role="tabpanel" tabindex="0" aria-labelledby="tab-t2q">
          <div class="embed">
            <iframe
              src="https://cal.com/el-oraculo-diaro/2-pregunta?embed=true"
              width="100%" height="1000" frameborder="0" scrolling="auto">
            </iframe>
          </div>
        </section>

        <!-- 3 preguntas -->
        <section id="t3q" class="tab hidden" role="tabpanel" tabindex="0" aria-labelledby="tab-t3q">
          <div class="embed">
            <iframe
              src="https://cal.com/el-oraculo-diaro/3-preguntas?embed=true"
              width="100%" height="1000" frameborder="0" scrolling="auto">
            </iframe>
          </div>
        </section>
      </div>
    </div>
  </main>

  <!-- Footer insertado automáticamente -->
  <div data-include="partials/footer.html"></div>

  <!-- Script de pestañas con soporte de hash -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tabs = document.querySelectorAll('#tabs [data-tab]');
      const panes = document.querySelectorAll('.tab');

      function setActive(id) {
        panes.forEach(p => p.classList.add('hidden'));
        const activePane = document.getElementById(id);
        if (activePane) activePane.classList.remove('hidden');

        tabs.forEach(b => {
          b.classList.remove('btn-primary');
          b.setAttribute('aria-selected', 'false');
        });
        const btn = document.querySelector(`#tabs [data-tab="${id}"]`);
        if (btn) {
          btn.classList.add('btn-primary');
          btn.setAttribute('aria-selected', 'true');
        }
      }

      tabs.forEach(btn => btn.addEventListener('click', () => {
        const id = btn.dataset.tab;
        if (history.pushState) {
          history.pushState(null, '', '#' + id);
        } else {
          location.hash = id;
        }
        setActive(id);
      }));

      function activateFromHash() {
        const hash = (location.hash || '').replace('#', '');
        const valid = ['t60','t30','t20','t1q','t2q','t3q'];
        setActive(valid.includes(hash) ? hash : 't60');
      }

      window.addEventListener('hashchange', activateFromHash);
      activateFromHash();
    });
  </script>

  <!-- Script para insertar header/footer -->
  <script src="assets/site.js"></script>
</body>
</html>
